<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hotel Website | contact</title>
		<link rel="stylesheet" href="./Styles/style.css" />
		<link rel="stylesheet" media="screen and (max-width:769px)" href="./Styles/mobile.css">

	</head>
	<body>
		<header>
			<nav class="navbar">
				<h1 class="header">HBT</h1>
				<div class="container">
					<ul class="">
						<li><a href="/home.html">Home</a></li>
						<li><a href="/about.html">About</a></li>
						<li><a class="active" href="/contact.html">Contact</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<section id="contact-form" class="py-3">
			<div class="container">
				<h1 class="l-heading"><span class="text-primary"> Contact</span> Us</h1>
				<p>Please fill out the form below to contact us</p>
				<form action="">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" name="name" id="name" />
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" />
					</div>
					<div class="form-group">
						<label for="name">Message</label>
						<textarea name="message" id="message"></textarea>
					</div>
					<button class="btn" type="submit">Submit</button>
				</form>
			</div>
		</section>
		<section id="contact-info" class="bg-dark">
			<div class="container">
				<div class="box ">
					<img  src="../Img/icons8-hotel-50.png" alt="location">
					<h3> Location</h3>
					<p>
						50 Main st, boston MA
					</p>
				</div>
				<div class="box">
					<img  src="../Img/icons8-phone-50.png" alt="phone number">

					<h3>Phone Number</h3>
					<p>
						09334363938
					</p>
				</div>
				<div class="box ">
					<img  src="../Img/icons8-mail-50.png" alt="E-mail">

					<h3>Email Address</h3>
					<p>
						laleh.wa@gmail.com
					</p>
				</div>
			</div>
		</section>

		<footer id="main-footer">
			<p>Hotel BT &copy; 2024 All Right Reserved</p>
		</footer>
